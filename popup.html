<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to the survey!</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
</head>
<body>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
    google.maps.event.addDomListener(window, 'load', function () {
            var places = new google.maps.places.Autocomplete(document.getElementById('txtplaces'));
            google.maps.event.addListener(places, 'place_changed', function () {
                var place = places.getPlace();
                var address = place.formatted_address;
                var latitude = place.geometry.location.lat();

                var longitude = place.geometry.location.lng();
                var msg = "Address: " + address;
                msg += "\nLatitude: " + latitude;
                msg += "\nLongitude: " + longitude;
                alert(msg);
            });
        });
    </script>
    <div class="wrapper">
        <p>You will be asked for your locations from the past 30 days</p>
        <p>and then we will compare them to your Google timeline history!</p>
    <div class="locations">
        <p>List all of the locations you've been to below</p>
        <input type="text" id="txtplaces"  placeholder="Enter your places" />
    </div>
    <button type="button" class="save"> Enter </button>
    </div>
</body>
</html>
